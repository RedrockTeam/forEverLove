    $(function(){
        var num = -1;
        var $scene = $(".scene");
        var $ground = $(".ground");
        var $li = $("#bar li");
        var runNum = true;

        /*响应鼠标左键点击*/
        $("#bar li").on("click",function(){
            if(num == +$(this).attr("num")-2){
                run();
            }
        });

        /*页面滑动*/
        function run(){
            if(runNum && num<5){
                runNum = false;
                if(num < 0){
                    GIF(0.25,2);
                    $scene.children(".enter").addClass("enter_animation");
                    num++;
                    $li.eq(num).addClass("button_on");
                    setTimeout(function(){
                        runNum = true;
                    },2000);
                }else{
                    if(num == 4){
                        $scene.children(".enter").addClass("enter_animation");
                        num++;
                        $li.eq(num).addClass("button_on");
                        setTimeout(function(){
                            $("#curtain").addClass("enter_animation");
                        },4000);
                    }else{
                        GIFin(0.25);
                        $ground.css("background-position",parseInt($ground.css("background-position"))-$ground.width()*1.5+"px 0px");
                        $scene.children(".enter").removeClass("enter").addClass("exit");
                        setTimeout(function(){
                            num++;
                            $li.eq(num).addClass("button_on");
                            $scene.children(".scene"+(num+1)).addClass("enter");
                            setTimeout(function(){
                                runNum = true;
                            },6000);
                        },2000);
                    }
                }
            }
        };

        /*响应鼠标*/
        $(document).one('mousewheel',mouse_);
        function mouse_(event){
            if(event.deltaY<0){
                run();
            }
            setTimeout(function(){$(document).one('mousewheel',mouse_)},1000)
        };

        /*响应键盘上下键*/
        $(document).one('keydown',k);
        function k(event){
            var e=event||window.event;
            var key=e.keyCode||e.which||e.charCode;
            switch(key)	{
                case 40: run();
                    break;
                case 39: run();
                    break;
            };
            setTimeout(function(){$(document).one('keydown',k)},1000);
        }

        //定义初始坐标
        var shiftCoord = { x: 0, y: 0 };
        var finalCoord = { x: 0, y: 0 };

        $(document).on("touchstart",function() {

            //定义滑动初始时的坐标
            shiftCoord.x = event.targetTouches[0].pageX;
            shiftCoord.y = event.targetTouches[0].pageY;
        });

        $(document).on("touchmove",function(){

            //定义滑动中的坐标
            finalCoord.x = event.targetTouches[0].pageX;
            finalCoord.y = event.targetTouches[0].pageY;

        });

        $(document).on("touchend",function() {

            if(finalCoord.x - shiftCoord.x < -5){
                run();
            }

        });

    });
</script>
